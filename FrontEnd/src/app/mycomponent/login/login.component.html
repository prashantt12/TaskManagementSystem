<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" id="username" [(ngModel)]="username"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password"
                                [(ngModel)]="password" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" style="margin-top: 5px;">Login</button>
                        </div>

                        <div *ngIf="errorMessage" class="text-danger text-center mt-3">{{errorMessage}}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
