<app-navbar></app-navbar>

<div class="container mt-5">
    <form (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
        <div class="form-group">
            <label for="taskname"><strong>Task Name:</strong></label>
            <input type="text" class="form-control" name="taskname" id="taskname" [(ngModel)]="task.taskname" required>
        </div>

        <div class="form-group">
            <label for="description"><strong>Description: </strong></label>
            <textarea class="form-control" name="description" id="description" [(ngModel)]="task.description"
                required></textarea>
        </div>

        <div class="form-group">
            <label for="status"><strong>Status:</strong></label>
            <select class="form-control" id="status" name="status" [(ngModel)]="task.status" required>
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
                <option value="In-Progress">In-Progress</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 5px;">Add</button>
    </form>
</div>
