<app-navbar></app-navbar>
<div class="container">
    <h2> Update Task Information</h2>
    <div *ngIf="taskdet">
        <form (ngSubmit)="updateTask()">
            <div class="form-group">
                <label for="taskname">Task Name</label>
                <input type="text" class="form-control" id="taskname" [(ngModel)]="taskdet.taskname" name="taskname">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" [(ngModel)]="taskdet.description"
                    name="description"></textarea>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" [(ngModel)]="taskdet.status" name="status">
                    <option value="Pending">Pending</option>
                    <option value="Completed">Completed</option>
                    <option value="In-Progress">In-Progress</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Task</button>
        </form>
    </div>
